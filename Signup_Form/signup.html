<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
   <section class="form-section">
     <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
       <h2><i class="fas fa-heartbeat"></i>Let's get you signed up!</h2>
       <!--First Name-->
       <label for="fname" >First Name</label>
       <input id="fname" type="text" name="first_name" required class="text-input">
       <!--First Name-->
       <label for="lname" >Last Name</label>
       <input id="lname" type="text" name="last_name" required class="text-input">
       <!--Last Name-->
       <label for="email" >Email Address</label>
       <input id="email" type="email" name="email_address" required class="text-input"> 
       <!--Email Name-->
       <!--Road-->
       <label for="road">Road</label>
       <input type="radio" id="road" name="running_preference" value="road" required> 
       <!--Trail-->
       <label for="trail">Trail</label>
       <input type="radio" id="trail" name="running_preference" value="trail" required>
       <!--Both-->
       <label for="both">Both</label>
       <input type="radio" id="both" name="running_preference" value="both" required>
       <!--Submit-->
       <input type="submit" value="Let's Run!" class="join-button">    
      </form>
   </section> 
    <footer>
        <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
    </footer>

</body>
</html>
